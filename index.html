<!DOCTYPE html>
<html lang="en">

<head>
    <title>All in One Shopping & Travel Chatbot</title>
    <style>
        
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(249, 221, 184);
            color: #2d2626;
            text-align: center;
            background-image: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(255, 255, 255);
            padding-top: 110px;
        }

        h1 {
            font-size: 50px;
            text-shadow: 1px 2px 4px rgba(3, 3, 3, 0.8);
        }

        .heading {
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.3); 
            padding: 20px;
            border-radius: 14px;
            box-shadow: 5px 10px 20px  rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            font-size: 20px;
            color: white;
            border-color: #2d2626;
            border-width: 10;
            border: 2px white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s, background 0.4s;
        }

        .btn:hover {
            transform: scale(1.08);
        }

        .btn-clothing {
            background-color: #c926e5; 
        }

        .btn-food {
            background-color: #e94e33; 
        }

        .btn-electronics {
            background-color: #3086cb; 
        }

        .btn-travel {
            background-color: #1ebe1e; 
        }

        .btn-website {
            background-color: #71c5e7; 
        }

        .btn-back {
            background-color: #6b6b6b; 
        }
    </style>
</head>

<body>

    <div class="heading">
        <h1>üõçÔ∏è Shopping & Travel Chatbot</h1>

        <div id="mainMenu">
            <button class="btn btn-clothing" onclick="showOptions('clothing')">üëó Clothing</button>
            <button class="btn btn-food" onclick="showOptions('food')">üçî Food</button>
            <button class="btn btn-electronics" onclick="showOptions('electronics')">üíª Electronics</button>
            <button class="btn btn-travel" onclick="showOptions('travel')">‚úàÔ∏è Travel</button>
        </div>

        <div id="optionsMenu" style="display: none;">
            <button id="option1" class="btn btn-website" onclick="openSite('')"></button>
            <button id="option2" class="btn btn-website" onclick="openSite('')"></button>
            <button id="option3" class="btn btn-website" onclick="openSite('')"></button>
            <button id="option4" class="btn btn-website" onclick="openSite('')"></button>
            <button id="option5" class="btn btn-website" onclick="openSite('')"></button>
            <button class="btn btn-back" onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
        </div>
    </div>

    <script>
        
        const websites = {
            "clothing": [
                { name: "Myntra", link: "https://www.myntra.com" },
                { name: "Ajio", link: "https://www.ajio.com" },
                { name: "Nykaa", link: "https://www.nykaa.com" },
                { name: "TataCliq", link: "https://www.tatacliq.com" },
                { name: "Meesho", link: "https://www.meesho.com" }
            ],
            "food": [
                { name: "Zomato", link: "https://www.zomato.com" },
                { name: "Swiggy", link: "https://www.swiggy.com" },
                { name: "UberEats", link: "https://www.ubereats.com" },
                { name: "Zepto", link: "https://www.zeptonow.com" }
            ],
            "electronics": [
                { name: "Amazon", link: "https://www.amazon.in" },
                { name: "Flipkart", link: "https://www.flipkart.com" },
                { name: "Reliance Digital", link: "https://www.reliancedigital.in" },
                { name: "Croma", link: "https://www.croma.com" }
            ],
            "travel": [
                { name: "MakeMyTrip", link: "https://www.makemytrip.com" },
                { name: "RedBus", link: "https://www.redbus.in" },
                { name: "Goibibo", link: "https://www.goibibo.com" },
                { name: "Ixigo", link: "https://www.ixigo.com" },
                { name: "AbhiBus", link: "https://www.abhibus.com" }
            ]
        };

        // Show Options Menu
        function showOptions(category) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'block';

            const options = websites[category];

            options.forEach((option, index) => {
                const button = document.getElementById(`option${index + 1}`);
                button.textContent = option.name;
                button.setAttribute('onclick', `openSite('${option.link}')`);
                button.style.display = 'block';
            });

            
            for (let i = options.length; i < 5; i++) {
                document.getElementById(`option${i + 1}`).style.display = 'none';
            }
        }
        
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('optionsMenu').style.display = 'none';
        }

        function openSite(url) {
            window.open(url, "_blank");
        }
    </script>

</body>

</html>
